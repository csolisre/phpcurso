    <body>
        <div>Arrays</div>
        <script>
            //Estructura de datos estatica el objeto se referencia con un nombre el array con un indice numerico
            //Puede almacenar varios tipos de datos

            var personas =["perro", "gato", "pez"];

            var personas2 = new Array ("peero", "gato", "pez");


            //accediendo a las arrays

            var miPersona= personas[0];

            //todas los elementos del array 
                alert(personas);
                document.write(personas);

            //Propiedades 
            //length
            document.write("<br>la longitud del array es " + personas.length); 

            //Mostrar uno a uno
            for(i=0; i < personas.length; i++){
                document.write("<br>"+ personas[i]);
            }           


            //Metodos!!!

            //Array.isArray(nombre);

            document.write("<br>Personas es un array ?"+ Array.isArray(personas));

            //Metodos para mostrar el array

            //toString() el mas recomendado!!!!!

            document.write("<br> el array en tipo string es " +personas.toString());

            //Join Lo mismo pero un un separador 

             document.write("<br> el array en tipo join es " +personas.join("*"));

             //Anadir elementos a un array "push"

             //pop()extrae el primer shift() extrae el ultimo

             //var ultimo = personas.pop();
               document.write("<br> el ultimo elemento es "+ personas.pop());

               //Delete elimina un elemento del array pero el hueco queda en el array como undefined

               //delete personas[index]

               //PUSH

               //push(elemento) nade un elemento al final y unshift(elemento) anade e elemento al final de array

               personas.push("cocodrilo");
               document.write("<br>despues de anadir un nuevo elemento al array " +personas.toString());

               //splice(posicion a insertar o borrar, elementos a borrar, elementos a nadir separados por comas);

              personas.splice (2,1,"vaca", "toro");//inserta dos elementos a partir de la posicion 2 y borra un elemento 

              document.write("<br>despues de splice anadir dos y borrar uno quedan <br>"+personas.toString());

              //personas.splice(0,1) borraria un elemento iniciando del index 0

              //slice(inicial,final)

              var subPersonas= personas.splice(1,3) //devueleve un array desde pa posiion 1 a la 3 // pero las extrajo del array

              document.write("<br>el valor del sub array es: "+ subPersonas);
              for (i=0; i < personas.length; i++){
                  document.write("<br>"+personas[i] + ", ");
              }

              document.write(personas.length);

              //Concat(lista de arrays) une el array inicial con un segundo animal
                var masAnimales =["burro","mula"];
                
                personas = personas.concat(masAnimales);
              document.write("<br> el array completo es "+ personas.toString());

              //copyWithin() copya elementos del array y los sustitylle por otros elementos

               //fill()sustituye todos los elementos del array por el elemento indicado

               //METODOS DE BUSQUEDA

               // indexOf(elemento,[posicion"opcional])
               //lastIndexOf() regresa el elemento de la ultima posicion

               document.write("<br>la primera posicion de toro es "+personas.indexOf("toro"));

               //METODOS PARA ORDENAR   
               //reverse()invierte el orden de un array

               personas.reverse();
               document.write("<br> despues de reverse es "+ personas.toString());

               //sort()ordena el array: las cadenas se ordenan alfabeticamente
               //para ordenar por numero deben estar como numeros no como cadenas ya que por cadena compara caracter por caracter
               personas.sort();
               document.write("<br> despues de ordenar es "+ personas.toString());
             
        </script>
