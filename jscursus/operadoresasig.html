    <body>
        <div><h1>Operadores de asignacion</h1></div>

        <script>
        //operadores de asignacion =, +=, -=, *=, /=, %=

        //ejemplo de de operador de asignacion =

        var x=10;
        //ejemplo asignacion +=

        x+=5; // x= x+5
        alert("el valor de x es " + x)

        //ejemplo asignacion *

        var y =10;
        y*=5;
        alert("el valor de x es "+ y);

        //ejemplo asignacion modulo

        z=10;
        z%=5;
        alert("el valor de z es " + z );

         
        </script>
