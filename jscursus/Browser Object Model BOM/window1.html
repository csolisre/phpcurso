                     //Propiedades de Ifames
                         
                         /*frames: devuelve todos elementos iframe de la ventana
                         frameElement: devuelve el frame en que la ventana esta insertada
                         Length: devuelve el numero de frames en va ventava

                         PROPIEDADES CON LAS VENTANES   

                         closed: devuelve un boolean si la ventana esta cerrada
                         opener: devuelve una referecia con la ventane que creo la ventana actual

                                //METODOS MAS IMPORTANTES */
                          
                          var miVentana;// crear fuera de las funciones para poder acceder en cualquier momento

                          //para abrirla opern (url, nombre, especificaciones)

                          function crearVentana(){
                              //miVentana=window.open("https://www.jefneve.com");
                              miVentana=window.open("","","width=500,height=500");//sin url y sin nombre
                              miVentana.document.write("<h1>Mi ventana</h1>");
                          }

                          //destruir o eliminar ua ventana

                          //close() sierra una ventana en concreto

                          function cerrar(){
                              miVentana.close();
                          }

                          //resizeBy(pix, pix) respecto a su tamano actual

                          function redimencionar(){
                              miVentana.resizeBy(10,10);
                          }

                          //resizeTo la pone a el numero de pixel especificado


                          //moveby(pix,pix): mueve la ventana un numero de pixeles respecto a su posicion actual

                          function mover(){
                              miVentana.moveBy(10,10);
                          }

                          //moveTo mueve a una posicion concreta

                          //scrollBy(pix,pix) mueve las barras de scroll un numero de pixeles desde la posicion actual

                          //scrollTo(pix,pix) mueve el scroll a una posciion determinada

                          //focus(): pone el foco en la ventana indicada

                          function enfoque(){
                              miVentana.focus();
                          }

                          //print()imprime la ventana indicada

                          function imprimir(){
                             //print();
                              miVentana.print();
                          }

                          //stop(): detiene la carga de la pagina

                          

                    

        </script>
