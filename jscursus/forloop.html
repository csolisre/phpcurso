    <body>
        <div>For bucle</div>
        <script>
            // for (sent1; sent2; sent3){
                //codigo que se repite
           // }
            
           for (i = 1; i <= 5; i++ ){
               alert("i es igual a " +i);
           }

           //Variantes

           var j = 1;

           for (; j <=5; j++){// omitivos el valor inicial de j pues ya esta declarada pero si debemos poner ";"
               alert("j es igual " + j);
           }

           //variante si omitimos la segunda sentencia se debe insertar break

           var k;
           for(k=1; ; k++){
               alert("k es igual " + k);
               if (k == 5){
                   break;
               }
           }

           //variante si omitimos el terce parametro debemos hacer el incremento dentro del bucle

           var l;
           for(l = 1; l<=5;){
               alert("l es igual " + l);
               l++;
           }

           //Variante trabajar con mas valores dentro del bucle

           var m, n;

           for(m=1, n=10; m<=10, n>=1; m++, n--){
               alert("m es igual a "+ m + "n es igual a " + n);
           }


        </script>
    </body>
